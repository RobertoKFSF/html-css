<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../fluminense48.png" type="image/x-icon">
    <title>Flexible Box</title>
    <style>
        div.conteiner  {
            background-color: lightcoral;
            display: flex;
           /* flex-direction: row;
            flex-wrap: nowrap; */
            flex-flow: row wrap;
        }

        div.item {
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            flex: auto;
            padding: 10px;
        }
        div.item:hover {
            background-color: rgb(56, 56, 255);
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de Bloco A</div>
        <div class="item">Exemplo de Bloco B</div>
        <div class="item">Exemplo de Bloco C</div>
        <div class="item">Exemplo de Bloco D</div>
        <div class="item">Exemplo de Bloco E</div>
        <div class="item">Exemplo de Bloco F</div>
        <div class="item">Exemplo de Bloco G</div>
    </div>
</body>
</html>
