<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../fluminense48.png" type="image/x-icon">
    <title>Flexible Box</title>
    <style>
        div.conteiner  {
            background-color: lightcoral;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;
            flex-grow: 1;
            flex-shrink: 1;
            
        }
        div.item:hover {
            background-color: rgb(56, 56, 255);
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>

    </div>
</body>
</html>
