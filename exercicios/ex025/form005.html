<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fluminense48.png" type="image/x-icon">
    <title>Formulário</title>
    <style>
        fieldset#sexo {
            background-image: linear-gradient(to bottom, blue, rgb(247, 0, 255));
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }
        fieldset#esportes {
            background-image: linear-gradient(to bottom, green, green,   orange, orange, aqua, aqua, brown, brown);
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset id="sexo">
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label> <br>
        </fieldset>
        <fieldset id="esportes">
            <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esbasq" id="iesbasq"><label for="iesbasq">Basquete</label><br>
                <input type="checkbox" name="esnata" id="iesnata"><label for="iesnata">Natação</label> <br>
                <input type="checkbox" name="estenis" id="iestenis"><label for="iestenis">Tênis</label> <br>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
