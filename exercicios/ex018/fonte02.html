        @font-face {
            font-family: 'madson';
            src: url('fontes/Avenue de Madison.ttf') format('opentype');
            font-weight: normal;
            font-style: normal;
            /* 
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            -embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'madson', Times, serif;
            font-size: 3em;
        }
    </style>
