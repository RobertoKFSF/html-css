<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fluminense48.png" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        <!--Tamanho padrão 300x150-->
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" scolling="no"> <!--O frameborder é 0 = sem borda e 1 = com borda-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
    para aprender a programar
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0"> também é muito legal. Pena que não funciona dentro do iframe
        </p>
            <a href="https://www.google.com.br">Goggle</a>
    </iframe>
    <p>
        Meu site
        <iframe src="https://robertokfsf.github.io/Cordel-Moderno/" frameborder="0" height="300" width="500">
        é muito legal</p>
            <a href="https://robertokfsf.github.io/Cordel-Moderno/"></a>
        </iframe>
</body>
</html>
